<!-- row -->
<div class="row">
  <div class="col-md-4 portfolio-item" ng-repeat="item in items">
    <a ng-href="#/portfolio/{{ item.url }}">
      <img class="img-responsive" ng-src="/images/home/{{ item.url }}.jpg" alt="">
    </a>
    <h3 class="item">
      <a ng-href="#/portfolio/{{ item.url }}">{{ item.name }}</a>
    </h3>
  </div>
</div>
<!-- /.row -->
